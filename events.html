                <li><a href="https://youtu.be/pTyrjowiQYc"><u>Video Archive</u></a></li>
                <li><img width="100%" src="img/events/htt_bica_uraomote.jpg" alt=”誉田千尋　霍公鳥 ほとゝぎす/
                    ２０２３年５月１３日（土）〜５月２１日（日）/
                    ビッカフェ
                    岐阜市弥生町１０番地 やながせ倉庫２号館１階/
                    　今日優勢なある種の文化的な認識においては、音は環境的な性質を持っており、主体と客体をひとつにする神秘的な媒質のごときものとして考えられている。視覚＝合理主義に対するカウンターとして聴覚を称揚する試みは、ヨーロッパの音声言語中心主義と19世紀ロマン主義に多くのものを負っている。
                    　　人間＝男性＝理性＝視覚
                    　　自然＝女性＝感性＝聴覚
                    19世紀的な想像力において、自然は音と等式に結ばれるが、それらは男性的なまなざしの力によって初めてかたちを与えられるものであり、みずからを自力で表象することができないのである。代理＝表象を超えた、したがって「直接的な」経験を呼び起こす媒質としての自然＝音にまつわる想念は、私たちのような現代の東アジアの住人にも少なからぬ影響を及ぼしている。
                    　折口信夫は和歌の発生を鎮魂儀礼——身体から脱着し、環境に彷徨い出づる魂を調整する呪術——に求め、「音の風景」の朗詠に高い評価を与えた（津城寛文）が、現代の私たちはどこからともなく聞こえくる自然＝音に取り憑かれている。視聴覚の本質主義とロマン主義を乗り越えた自然なき「聴覚芸術」の実践はどのように可能になるだろうか。” title=”個展「霍公鳥 ほとゝぎす」のDM”/></li>
